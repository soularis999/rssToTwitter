version: 0.1


phases:
  install:
    commands:
      - echo "Install phase"
      - sudo apt-get clean
      - sudo apt-get -y update && sup apt-get -y upgrade
      - sudo apt-get -y install python
  pre_build:
    commands:
      - echo "pre build phase"
  build:
    commands:
      - echo "build phase"
  post_build:
    commands:
      - echo "post build phase"
artifacts:
  files:
    - target/rsstotwitter.zip
  discard-paths: yes