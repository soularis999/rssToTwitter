version: 0.1


phases:
  install:
    commands:
      - echo "Install phase"
      - sudo apt-get update -y
      - sudo apt-get install -y zip unzip
      - sudo pip install --upgrade pip
      - sudo pip install virtualenv
  pre_build:
    commands:
      - echo "pre build phase"
      - chmod 755 config/test_aws.sh
      - chmod 755 config/build_aws.sh
  build:
    commands:
      - echo "build phase"
      - ls -la
      - config/test_aws.sh
      - config/build_aws.sh
  post_build:
    commands:
      - echo "post build phase"
artifacts:
  files:
    - /tmp/rsstotwitter.zip
  discard-paths: yes
